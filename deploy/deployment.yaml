apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-watcher2
  namespace: default
  labels:
    app: alert-watcher2
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alert-watcher2
  template:
    metadata:
      labels:
        app: alert-watcher2
        version: v1
    spec:
      containers:
        - name: alert-watcher2
          image: cloud.registry.cr8.net/alert-manager2:latest
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8000"
            - name: LOG_LEVEL
              value: "INFO"
            - name: TEMPORAL_HOST
              value: "temporal-frontend"
            - name: TEMPORAL_PORT
              value: "7233"
            - name: TEMPORAL_NAMESPACE
              value: "default"
            - name: TEMPORAL_TASK_QUEUE
              value: "alert-processing"
            - name: WORKFLOW_ID
              value: "alert-watcher2"
            - name: WORKFLOW_TIMEOUT_SECONDS
              value: "3600"
            - name: ACTIVITY_TIMEOUT_SECONDS
              value: "300"
            - name: MAX_RETRIES
              value: "3"
            - name: RETRY_BACKOFF_SECONDS
              value: "2"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      serviceAccountName: alert-watcher2
      restartPolicy: Always
      securityContext:
        fsGroup: 1000
